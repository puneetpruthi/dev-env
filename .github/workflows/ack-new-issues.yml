name: Acknowledge Issue
on:
  issues:
    types: opened
jobs:
  commentor:
    runs-on: ubuntu-latest
    steps:
      - name: Comment to acknowledge issue
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Hello ${{ github.event.issue.user.id }} ${{ github.event.issue.user.login }} ${{ github.event.issue.action }} ${{ github.event.issue.action }}  ${{ github.event.issue.number }} ! Thank you so much for reporting
            the issue/feature request. Someone from our Team will be looking
            to triage this issue soon. Appreciate your patience.
